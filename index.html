		<div id="intel" style="width: 100%;height:26%">	
			<div style="text-align:center;width: 100%" class="title" id="title">
				<span >Name of Song</span><br>
			</div>
			<div style="text-align:center;width: 100%" id="artist">
				<span>Artist</span>
			</div>
			<div  style="width: 100%;">
				<input id="seekBar" type="range" min="0" max="100" value="0" step="0.001">
				<progress id="progressBar" value="0" max="100" style="width: 0%" ></progress>
			</div>
			<div style="width: 100%">
				<time id="startTime" class="startTime">00:00</time>
				<time id="endTime" class="endTime">00:00</time>
			</div>
		</div>	
		<div>
			<audio id="playerTag" style="display:none"></audio>
		</div>
	</div>
	<div id="playList">
		<a class="closebtn" onclick="closeNav()">&times;</a>
	</div>
